on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Android command-line tools and SDK packages
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          set -e
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          # Komut satırı araçlarının zip'ini indir
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          # sdkmanager yolunun sabit olması için "latest" alt klasörüne taşı
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          # Lisansları kabul et
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          # platform-tools, platform ve build-tools'u yükle (projenize uygun sürümleri seçin)
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          # aidl'in bulunduğu tüm build-tools dizinlerini PATH'e ekle
          for d in "$ANDROID_SDK_ROOT"/build-tools/*; do echo "$d" >> $GITHUB_PATH; done

      - name: Verify aidl exists
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT/build-tools || true
          # Eğer varsa bir aidl dosyası göster
          find $ANDROID_SDK_ROOT -type f -name aidl -print -maxdepth 4 || true

      - name: Build
        run: ./gradlew assembleDebug
